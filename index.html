<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors!</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="scoreTable"><span class="mainScore">ROCK vs PAPER vs SCISSORS<span></div>

  <section id="table">
    <div id="scorePlayer" class="score"></div>
    <div id="scoreTie" class="score"></div>
    <div id="scoreComputer" class="score"></div>
  </section>

  <section class="container">
    <div id="bigCenter">
      <div id="half1"></div>
      <div id="half2"></div>
      <div id="vs">
        VS
      </div>
    </section>
    <section id="options">
      <div class="option" id="rock">ROCK</div>
      <div class="option" id="paper">PAPER</div>
      <div class="option" id="scissors">SCISSORS</div>
    </section>
  </div>

  <div id="player">
    <div id="playerOption"></div>
  </div>

  <div id="computer">
    <div id="computerOption"></div>
  </div>

  <ul id="stats">
  </ul>

</body>
</html>
